<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 80%;
    max-width: 420px;
    text-align: center;
  }

  .bar {
    width: 100%;
    height: 22px;                 /* BIGGER */
    border: 2px solid #888;       /* MORE CONTRAST */
    margin-top: 24px;
    background: #000;             /* BAR BACKGROUND */
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffff, #00aaff);
    transition: width 0.25s;
  }

  .text {
    margin-top: 14px;
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Loading Super Duper Cool Thing</h2>
  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>
  <div class="text" id="text">Starting...</div>
</div>

<script>
  const fill = document.getElementById("fill");
  const text = document.getElementById("text");

  let percent = 0;

  const messages = [
    "Starting...",
    "Loading files...",
    "Preparing content...",
    "Finalizing..."
  ];

  const interval = setInterval(() => {
    if (percent < 99) {
      percent += 2;
      fill.style.width = percent + "%";
      text.textContent = messages[Math.floor(percent / 25)] || "Loading...";
    } else {
      clearInterval(interval);

      fill.style.width = "99%";
      text.textContent = "Almost done...";

      setTimeout(() => {
        fill.style.width = "100%";
        text.textContent = "Complete";

        setTimeout(() => {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 500);
      }, 3000);
    }
  }, 120);
</script>

</body>
</html>
